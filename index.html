<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets//css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1>Crystals&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCollector&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGame
                            </h1>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    Wins
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="wins">_</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    Losses
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="losses">_</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    CPU Score
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="target">_</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    Total Score
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="totalScore">_</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row text-center crystals">
                                <div class="col-md-3" id="crystal1"><i class="fas fa-gem"></i><br><span>_</span>
                                </div>
                                <div class="col-md-3" id="crystal2"><i class="fas fa-gem"></i><br><span>_</span>
                                </div>
                                <div class="col-md-3" id="crystal3"><i class="fas fa-gem"></i><br><span>_</span>
                                </div>
                                <div class="col-md-3" id="crystal4"><i class="fas fa-gem"></i><br><span>_</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
